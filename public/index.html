<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector Script GUI</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section id="shapeControl">
    <h2>Pridaj geometrický tvar</h2>
    <label for="shapeSelect">Vyber tvar:</label>
    <select id="shapeSelect">
      <option value="CLEAR">CLEAR</option>
      <option value="FILL_TRIANGLE">FILL_TRIANGLE</option>
      <option value="FILL_CIRCLE">FILL_CIRCLE</option>
      <option value="FILL_RECT">FILL_RECT</option>
      <option value="CIRCLE">CIRCLE</option>
      <option value="TRIANGLE">TRIANGLE</option>
      <option value="RECT">RECT</option>
      <option value="LINE">LINE</option>
    </select>
    <div id="shapeInputs"></div>
    <button type="button" id="addShapeButton">Pridať tvar</button>
  </section>

  <section>
    <form id="vesForm" action="/render" method="POST">
      <textarea name="ves" placeholder="Sem vlož obsah .ves súboru..."></textarea>
      <button type="submit">Zobraziť</button>
    </form>
  </section>

  <section>
    <img id="output" >
  </section>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
